/api/auth/signup:
  post:
    summary: Register a new user
    security: []
    tags: [Auth]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - email
              - username
              - password
            properties:
              email:
                type: string
                format: email
              username:
                type: string
              password:
                type: string
                minLength: 8
    responses:
      201:
        description: User created successfully
      400:
        description: Validation error
      409:
        description: Email or username already exists

/api/auth/login:
  post:
    summary: Login a user
    security: []
    tags: [Auth]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - email
              - password
            properties:
              email:
                type: string
                format: email
              password:
                type: string
    responses:
      200:
        description: Login successful, returns JWT token
        content:
          application/json:
            schema:
              type: string
      401:
        description: Invalid credentials
