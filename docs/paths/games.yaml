/api/games:
  get:
    summary: Get list of games
    tags: [Games]
    parameters:
      - in: query
        name: search
        schema:
          type: string
        description: Text search for game name or description
      - in: query
        name: sortBy
        schema:
          type: string
          enum: [id, name, minPlayers, maxPlayers]
        description: Field to sort by
      - in: query
        name: sortOrder
        schema:
          type: string
          enum: [asc, desc]
        description: Sort order
    responses:
      200:
        description: List of games
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '../components/schemas/Game.yaml'
      401:
        description: Unauthorized

  post:
    summary: Create a new game
    tags: [Games]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required: [name, minPlayers, maxPlayers]
            properties:
              name:
                type: string
              minPlayers:
                type: integer
              maxPlayers:
                type: integer
              description:
                type: string
    responses:
      201:
        description: Game created successfully
        content:
          application/json:
            schema:
              $ref: '../components/schemas/Game.yaml'
      400:
        description: Validation error
      401:
        description: Unauthorized

/api/games/{id}:
  get:
    summary: Get a game by ID
    tags: [Games]
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
          format: uuid
        description: Game ID
    responses:
      200:
        description: Game found
        content:
          application/json:
            schema:
              $ref: '../components/schemas/Game.yaml'
      401:
        description: Unauthorized
      404:
        description: Game not found

  put:
    summary: Update a game
    tags: [Games]
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
          format: uuid
        description: Game ID
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
              minPlayers:
                type: integer
              maxPlayers:
                type: integer
              description:
                type: string
    responses:
      200:
        description: Game updated successfully
        content:
          application/json:
            schema:
              $ref: '../components/schemas/Game.yaml'
      400:
        description: Validation error
      401:
        description: Unauthorized
      404:
        description: Game not found

  delete:
    summary: Delete a game
    tags: [Games]
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
          format: uuid
        description: Game ID
    responses:
      204:
        description: Game deleted successfully
      401:
        description: Unauthorized
      404:
        description: Game not found
