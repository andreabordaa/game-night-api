/api/games:
  get:
    summary: Get all games
    tags: [Games]
    parameters:
      - in: query
        name: minPlayers
        schema:
          type: integer
        description: Filter by minimum players
      - in: query
        name: maxPlayers
        schema:
          type: integer
        description: Filter by maximum players
    responses:
      200:
        description: List of games
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '../components/schemas/Game.yaml'
      401:
        description: Unauthorized

  post:
    summary: Create a new game
    tags: [Games]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required: [name, minPlayers, maxPlayers]
            properties:
              name:
                type: string
              minPlayers:
                type: integer
              maxPlayers:
                type: integer
              description:
                type: string
    responses:
      201:
        description: Game created successfully
        content:
          application/json:
            schema:
              $ref: '../components/schemas/Game.yaml'
      400:
        description: Validation error
      401:
        description: Unauthorized

/api/games/{id}:
  get:
    summary: Get game by ID
    tags: [Games]
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
          format: uuid
        description: Game ID
    responses:
      200:
        description: Game found
        content:
          application/json:
            schema:
              $ref: '../components/schemas/Game.yaml'
      401:
        description: Unauthorized
      404:
        description: Game not found

  put:
    summary: Update an existing game
    tags: [Games]
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
          format: uuid
        description: Game ID
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
              minPlayers:
                type: integer
              maxPlayers:
                type: integer
              description:
                type: string
    responses:
      200:
        description: Game updated successfully
        content:
          application/json:
            schema:
              $ref: '../components/schemas/Game.yaml'
      400:
        description: Validation error
      401:
        description: Unauthorized
      403:
        description: Forbidden (not the owner)
      404:
        description: Game not found

  delete:
    summary: Delete a game
    tags: [Games]
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
          format: uuid
        description: Game ID
    responses:
      204:
        description: Game deleted successfully
      401:
        description: Unauthorized
      403:
        description: Forbidden (not the owner)
      404:
        description: Game not found
