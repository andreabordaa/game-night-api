/api/events/host:
  get:
    summary: Get events hosted by current user
    tags: [Events]
    responses:
      200:
        description: List of hosted events
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '../components/schemas/Event.yaml'
      401:
        description: Unauthorized

/api/events:
  post:
    summary: Create a new event
    tags: [Events]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required: [name, location, eventDate]
            properties:
              name:
                type: string
              location:
                type: string
              eventDate:
                type: string
                format: date-time
              description:
                type: string
    responses:
      201:
        description: Event created successfully
        content:
          application/json:
            schema:
              $ref: '../components/schemas/Event.yaml'
      400:
        description: Validation error
      401:
        description: Unauthorized

/api/events/{id}:
  get:
    summary: Get event by ID
    tags: [Events]
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
          format: uuid
        description: Event ID
    responses:
      200:
        description: Event found
        content:
          application/json:
            schema:
              $ref: '../components/schemas/Event.yaml'
      401:
        description: Unauthorized
      404:
        description: Event not found

  put:
    summary: Update an existing event
    tags: [Events]
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
          format: uuid
        description: Event ID
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
              location:
                type: string
              eventDate:
                type: string
                format: date-time
              description:
                type: string
    responses:
      200:
        description: Event updated successfully
        content:
          application/json:
            schema:
              $ref: '../components/schemas/Event.yaml'
      400:
        description: Validation error
      401:
        description: Unauthorized
      403:
        description: Forbidden (not the host)
      404:
        description: Event not found

  delete:
    summary: Delete an event
    tags: [Events]
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
          format: uuid
        description: Event ID
    responses:
      204:
        description: Event deleted successfully
      401:
        description: Unauthorized
      403:
        description: Forbidden (not the host)
      404:
        description: Event not found

/api/events/{id}/join:
  post:
    summary: Join an event as the current user
    tags: [Events]
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
          format: uuid
        description: Event ID
    responses:
      200:
        description: Successfully joined event
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
      401:
        description: Unauthorized
      404:
        description: Event not found
      409:
        description: Already joined event
