type: object
required: [id, name, location, eventDate, hostId]
properties:
  id:
    type: string
    format: uuid
  name:
    type: string
  location:
    type: string
  eventDate:
    type: string
    format: date-time
  description:
    type: string
  hostId:
    type: string
    format: uuid
  attendees:
    type: array
    items:
      $ref: '../components/schemas/User.yaml'
